<!-- using jinja2 format -->

{% extends 'base.html' %}

{% block head %}
<title>Update Task</title>
{% endblock %}

{% block body %}
<center>
<div class="content">
    <h1 style="text-align: center">Update Task</h1>
    <div class="form">
        <form actions="/update/{{ task.id }}" method="POST">
            <input type="text" name="content" id="{{task.content}}">
            <input type="submit" value="Update Task">
        </form>
    </div>
</div>
</center>
{% endblock %}
