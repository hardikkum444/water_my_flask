<!-- using jinja2 format -->

{% extends 'base.html' %}

{% block head %}
<title>MansTasks</title>
{% endblock %}

{% block body %}
<center>
<div class="content">
    <h1>CrossOut</h1>

    <table>
        <tr>
            <th>Stuff</th>
            <th>Added</th> 
            <th>Actions</th> 
        </tr>
        
        {% for task in tasks %}

            <tr>
                <td>{{ task.content }}</td> 
                <td>{{ task.date_created.date() }}</td> 
                <td>
                    <a href="/delete/{{ task.id }}">Delete</a><br>
                    <a href="/update/{{ task.id  }}">Update</a>
                </td>
            </tr>
        {% endfor %}

    </table>

    <form actions="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>
</div>
</center>
{% endblock %}
